name: Test Santa

on:
  push

jobs:
  Santa:
    runs-on: ubuntu-latest

    steps:
     - name: Check out repository
       uses: actions/checkout@v4

     - name: Set up Python
       uses: actions/setup-python@v5
       with:
         python-version: '3.12'

     - name: Install project
       shell: bash
       run: |
         make install
         make fmt
